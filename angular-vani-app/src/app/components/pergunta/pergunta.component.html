<h1 *ngIf="!contratada">Fui contratada?</h1>
<h1 *ngIf="contratada">A nova contratada</h1>
<botao-sim *ngIf="!contratada" (click)="onSimClick()"></botao-sim>
<botao-nao *ngIf="!contratada"></botao-nao>
<img *ngIf="contratada" class="foto" src="assets/foto.png" alt="Contratada!" />
<div *ngIf="contratada" style="width:100%;height:0;padding-bottom:112%;position:relative;"><iframe src="https://giphy.com/embed/iQ9RwgJjZLQHlt1Six" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>
<botao-voltar *ngIf="contratada" (click)="onVoltarClick()"></botao-voltar>
